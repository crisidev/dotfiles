[[block]]
block = "music"
player = "spotify"
buttons = ["prev", "play", "next"]
dynamic_width = false
max_width = 25
format = "{artist} - {title}"
hide_when_empty = true

[[block]]
block = "custom"
cycle = ["~/.bin/mwhandle"]
on_click = "~/.bin/mwhandle"
json = true
hide_when_empty = false
interval = 60

[[block]]
block = "custom"
cycle = ["~/.bin/khandle"]
on_click = "~/.bin/khandle"
hide_when_empty = false
json = true
interval = 60
