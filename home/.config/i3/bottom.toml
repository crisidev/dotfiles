# resolution = false
# interval = 30
# step_width = 5

[[block]]
block = "bluetooth"
mac = "38:18:4C:2B:14:99"  # sony
format = ""
format_unavailable = ""

[[block]]
block = "weather"
format = "{weather} ({location}) {temp}, {wind} m/s {direction}"
service = { name = "openweathermap", city_id = "2643743", units = "metric" }  # london
