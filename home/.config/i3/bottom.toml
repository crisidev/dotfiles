[[block]]
block = "custom"
cycle = ["~/.bin/i3mute get"]
on_click = "~/.bin/i3mute set"
json = true
interval = 2

[[block]]
block = "custom"
cycle = ["~/.bin/i3exit dunst get"]
on_click = "~/.bin/i3exit dunst set"
hide_when_empty = false
json = true
interval = 2

[[block]]
block = "custom"
cycle = ["~/.bin/i3bluetooth"]
on_click = "~/.bin/i3bluetooth cycle"
hide_when_empty = false
json = true
interval = 2

[[block]]
block = "custom"
cycle = ["~/.bin/i3vpn"]
on_click = "~/.bin/i3vpn cycle"
hide_when_empty = false
json = true
interval = 5

