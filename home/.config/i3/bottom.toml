[[block]]
block = "custom"
json = true
interval = 60
cycle = ["~/.bin/mwhandle"]
[[block.click]]
button = "left"
cmd = "~/.bin/mwhandle"

[[block]]
block = "custom"
json = true
interval = 60
cycle = ["~/.bin/khandle"]
[[block.click]]
button = "left"
cmd = "~/.bin/khandle"

[[block]]
block = "notify"
format = " {$paused{}|} "

[[block]]
block = "music"
player = "spotify"
format = " $icon {$combo.str(0,20) $play $next |}"
hide_when_empty = true

[[block]]
block = "xrandr"
format = " $icon "


[[block]]
