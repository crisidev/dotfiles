[theme]
theme = "tokyo"
[theme.overrides]
separator = "<span font_family='MonoLisaCrisidev Nerd Font' font='13.3'></span>"

[icons]
icons = "awesome6"

[[block]]
block = "focused_window"
[block.format]
full = " $title.str(0,500) |"
short = " $title.str(0,50) |"

