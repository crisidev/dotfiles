[[block]]
block = "custom"
json = true
interval = 2
cycle = ["~/.bin/i3mute get"]
[[block.click]]
button = "left"
cmd = "~/.bin/i3mute set"

[[block]]
block = "custom"
json = true
interval = 5
cycle = ["~/.bin/i3bluetooth"]
[[block.click]]
button = "left"
cmd = "~/.bin/i3bluetooth cycle"

[[block]]
block = "custom"
cycle = ["~/.bin/i3vpn"]
json = true
interval = 5
[[block.click]]
button = "left"
cmd = "~/.bin/i3vpn cycle"

