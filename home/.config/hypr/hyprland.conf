# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor=eDP-1,highres,0x0,2,bitdepth,10

env = GDK_BACKEND, wayland,x11
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE, 18
env = GDK_SCALE,1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = us
  follow_mouse = 1
  accel_profile = adaptive
  repeat_rate = 60
  repeat_delay = 320
  touchpad {
    scroll_factor = -1.0
    natural_scroll = no
    clickfinger_behavior = true
  }
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in=5
  gaps_out=5
  border_size=1
  no_border_on_floating = true
  col.active_border = rgb(7aa2f7) rgb(414868) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  resize_on_border = true
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 8
  multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 1.0

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur = true
  blur_size = 3
  blur_passes = 3
  blur_new_optimizations = true


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █▄▄ █ █▄░█ █▀▄ █▀
# █▄█ █ █░▀█ █▄▀ ▄█
binds {
    workspace_back_and_forth = true
}

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀
$mod = SUPER

# Hyperland builtin
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod SHIFT, E, exit,
bind = $mod, Backslash, togglefloating
bind = $mod, P, pseudo
bind = $mod SHIFT, /, exec, wlrctl pointer click middle
unbind $mod, D

# Executables
bind = $mod, Return, exec, kitty
bind = $mod, E, exec, ~/.bin/ide
bind = $mod, Space, exec, ulauncher-toggle

# Resize windows
bind = $mod SHIFT, Left, resizeactive, -20 0
bind = $mod SHIFT, Right, resizeactive, 20 0
bind = $mod SHIFT, Up, resizeactive, 0 -20
bind = $mod SHIFT, Down, resizeactive, 0 20

# Monitor setup
bind=$mod SHIFT, M, submap, resize
submap = resize
bind =, a, exec, hyprlander monitor auto
bind =, l, exec, hyprlander monitor laptop
bind =, h, exec, hyprlander monitor home
bind =, h, exec, hyprlander monitor mirror
bind =, Return, submap, reset
submap = reset # will reset

# Hardware buttons
binde =, XF86AudioRaiseVolume, exec, volumectl up
binde =, XF86AudioLowerVolume, exec, volumectl down
binde =, XF86AudioMute, exec, volumectl toggle-mute
binde =, XF86AudioMicMute, exec, volumectl -m toggle-mute
binde =, XF86MonBrightnessUp, exec, lightctl up
binde =, XF86MonBrightnessDown, exec, lightctl down

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = $mod, Escape, workspace, 1
bind = $mod, F2, workspace, 2
bind = $mod, F1, workspace, 3
bind = $mod, 1, workspace, 4
bind = $mod, 2, workspace, 5
bind = $mod, 3, workspace, 6
bind = $mod, F4, workspace, 7

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mod SHIFT, Escape, movetoworkspace, 1
bind = $mod SHIFT, F2, movetoworkspace, 2
bind = $mod SHIFT, F1, movetoworkspace, 3
bind = $mod SHIFT, 1, movetoworkspace, 4
bind = $mod SHIFT, 2, movetoworkspace, 5
bind = $mod SHIFT, 3, movetoworkspace, 6
bind = $mod SHIFT, F4, movetoworkspace, 7

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrulev2 = noborder,noblur,norounding,noshadow,float,class:^(ulauncher)$
windowrulev2 = opacity 0.9 override 0.9 override,class:^(kitty)$
windowrulev2 = opacity 0.98 override 0.9 override,class:^(ide)$

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
# Execute at startup
# exec-once = wlsunset -S 9:00 -s 19:30
exec-once = ulauncher
exec-once = hyprpaper &
exec-once = hyprlander serve -c ~/.config/hyprlander/top.toml &
exec-once = hyprlander serve -c ~/.config/hyprlander/bottom.toml &
exec-once = nm-applet &
exec-once = pasystray &
exec-once = avizo-service &

exec-once = hyprctl setcursor Bibata-Modern-Classic 16
exec-once = wl-paste --watch ~/.bin/cliphist store

exec-once = dbus-update-activation-environment --all
exec-once = /usr/lib/x86_64-linux-gnu/libexec/polkit-kde-authentication-agent-1 &
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = swayidle -w timeout 300 '$HOME/.local/bin/lock.sh' before-sleep '$HOME/.local/bin/lock.sh' &
# exec-once = swayidle -w timeout 450 'systemctl suspend'

# last
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# plugin = /home/bigo/.config/hypr/plugins/hyprbars.so
plugin {
    hyprbars {
        bar_text_size = 16
        bar_text_font = MonoLisa Nerd Font Light
    }
}
