[hostname]
disabled = false
format = "on [$hostname](bold) "
ssh_only = true
trim_at = "."

[cmd_duration]
min_time = 1000
format = "took [$duration](bold yellow) "

[directory]
truncation_length = 50
truncate_to_repo = false
truncation_symbol = "â€¦/"
style = "blue"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
style = "bold yellow"
